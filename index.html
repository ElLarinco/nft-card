<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="App">
    <div class="nft-card">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="nalgasft">
      </div>
      <div>
        <section class="nft-text">
          <h2 class="title">Equlibrium #3429</h2>
          <p class="body">Our Equilibrium collection promotes balance and calm</p>
        </section>
        <div class="flex-container">
          <div class="flex-item">
            <img src="./images/icon-ethereum.svg" alt="nft-svg">
            <span class="nft-number">0.041 ETH</span>
          </div>
          <div class="flex-item">
            <img src="./images/icon-clock.svg" alt="clock-svg">
            <span class="nft-left">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="nft-avatar-container">
          <img src="./images/image-avatar.png" alt="nft-avatar">
          <h3>Creation of 
            <span class="nft-author">John Doe</span>
          </h3>
        </div>
      </d>
    </div>
  </div>
</body>
</html>
